<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UNIPORT Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="uniport-logo.png" alt="UNIPORT Logo" class="logo" />

    <h2>Login to UNIPORT Navigator</h2>

    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      
      <button type="submit" class="login-btn">Login</button>

      <p class="forgot-password">
        <a href="#">Forgot Password?</a>
      </p>

      <div class="or-divider">OR</div>

      <button class="google-btn" type="button">
        Sign in with Google
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, you'd check credentials here.
      window.location.href = "index.html"; // Simulated redirect
    });
  </script>
</body>
</html>
